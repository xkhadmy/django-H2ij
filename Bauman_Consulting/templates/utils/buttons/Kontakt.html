{% extends 'Home.html' %}

{% block content %}
{% load static %}
<div class="container-fluid background_color border_background_color">
    <div class="divstyle">
        <div class="row m-1 container-fluid">
            <div class="col-12 col-lg-12 m-2  text-center" style="border-bottom: 1px solid black;">
                    <h1>
                        <br/>
                        <b>Baumann Consulting</b>
                    </h1><br/>
            </div>
            
            <div class="col-12 col-lg-2  ">
                <h2>
                    <b>Kontaktieren Sie uns</b> </h2>
            </div>
            
            <div class="col-12 col-lg-7">
                <form action="{% url 'Bauman_Consulting:contact_form' %}" method="POST" class="custom_form col-8">
                    {% csrf_token %}
                    <label for="thema">Thema:</label>
                    <textarea id="thema" name="thema" rows="1" required></textarea>

                    <div class="row">
                        <div class="col-md-6">
                            <label for="vorname">Vorname:</label>
                            <input type="text" id="vorname" name="vorname" required>
                        </div>
                        <div class="col-md-6">
                            <label for="nachname">Nachname:</label>
                            <input type="text" id="nachname" name="nachname" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="firma">Firma:</label>
                            <input type="text" id="firma" name="firma" required>
                        </div>
                        <div class="col-md-6">
                            <label for="telephone">Telephone:</label>
                            <input type="text" id="telephone" name="telephone" required>
                        </div>
                    </div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="betreff">Betreff:</label>
                    <input type="text" id="betreff" name="betreff" required>

                    <label for="nachricht">Nachricht:</label>
                    <textarea id="nachricht" name="nachricht" rows="4" required></textarea>



                    <button class="btn btn-primary btn-lg" type="submit">SENDEN</button>
                    <label for="nachricht"></label>
                </form>
            </div>

            <div class="col-12 col-lg-3">
                <div class="col  may-border">

                    Dr. Peter Baumann <br/>
                    Steinliacherstrasse 22 <br/>
                    5085 Sulz (AG) <br/>
                    Schweiz <br/>
